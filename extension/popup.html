<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --primary-blue: #3b82f6;
            --primary-hover: #2563eb;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
            width: 300px;
            padding: 0;
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, var(--bg-dark) 70%);
        }

        .container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Header Section */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            color: var(--primary-blue);
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .status-badge {
            font-size: 11px;
            font-weight: 600;
            color: #34d399;
            /* Emerald */
            background: rgba(52, 211, 153, 0.1);
            padding: 4px 10px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #34d399;
            border-radius: 50%;
            box-shadow: 0 0 6px #34d399;
        }

        .desc {
            color: var(--text-dim);
            font-size: 13px;
            text-align: center;
            line-height: 1.5;
            max-width: 90%;
        }

        /* Action Button */
        button#snip {
            width: 100%;
            padding: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        button#snip:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        button#snip:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            margin-top: 8px;
            font-size: 11px;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .footer svg {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Status Bar -->
        <div class="status-badge">
            <div class="status-dot"></div>
            System Active
        </div>

        <!-- Brand -->
        <div class="header">
            <div class="brand">
                <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2.5">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                SBNTYM
            </div>
            <div class="desc">Real-time AI fraud detection powered by Gen Digital guidelines.</div>
        </div>

        <!-- Main Action -->
        <button id="snip">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="16" />
                <line x1="8" y1="12" x2="16" y2="12" />
            </svg>
            New Scan
        </button>

        <!-- Footer -->
        <div class="footer">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </svg>
            by Ton Nguyen
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
